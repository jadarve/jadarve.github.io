baseURL: https://jadarve.github.io

languageCode: en-us
title: "Juan Adarve"
theme: "toha"

# Manage languages
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable Google Analytics
googleAnalytics: G-3834TPPEY4

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: "images/background.jpg"

  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/jadarve/jadarve.github.io
  gitBranch: master

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

    # Configure various features of this theme
  features:
    portfolio:
      enable: true
    blog:
      enable: true
    notes:
      enable: true